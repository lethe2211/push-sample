<div class="container">
  <h1>Push sample</h1>

  <form (ngSubmit)="sendPushRequest()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="pushModel.title" name="title">
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" class="form-control" id="body" [(ngModel)]="pushModel.body" name="body">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  {{diagnostic}}
</div>
